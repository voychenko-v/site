<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Войченко Віталій</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
        }
        header {
            background: #007bff;
            color: #fff;
            padding: 20px 10px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .image {
            text-align: center;
            margin: 20px 0;
        }
        .image img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        form {
            background: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        form button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        form button:hover {
            background: #0056b3;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ласкаво просимо на сайт Войченка Віталія</h1>
    </header>
    <div class="container">
        <p>Це простий односторінковий сайт.</p>
        
        <div class="image">
            <img src="https://via.placeholder.com/800x400" alt="Демонстраційне зображення">
        </div>

        <form action="#" method="post">
            <h2>Зворотній зв'язок</h2>
            <label for="name">Ваше ім'я</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Ваш Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Ваше повідомлення</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Надіслати</button>
        </form>
    </div>
    <footer>
        <p>© 2024 Ваше ім'я. Всі права захищені.</p>
    </footer>
</body>
</html>
